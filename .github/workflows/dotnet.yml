name: .NET

on: [push]
jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: welcome
        run: echo "WELCOME"
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: build
        run: dotnet build Actions-Kata.sln
      - name: test
        run: dotnet test
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: build
      - run: dotnet test
